<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Login</title>
      <link rel="stylesheet" href="../build/bootstrap-5.2.3-dist/css/bootstrap.min.css" />
      <link href="../build/fontawesome-free-6.2.1-web/css/all.min.css" rel="stylesheet" />
      <link rel="stylesheet" href="../public/sass/css/styleLogin.css" />
   </head>
   <body>
      <div class="base-layout">
         <div class="content container sm d-flex flex-row gap-2">
            <div class="content-trademark d-flex flex-row align-items-center">
               <div class="trademark-logo">
                  <img src="../public/image/logo1.png" alt="" />
               </div>
               <div class="trademark-name d-flex flex-column justify-content-around gap-1">
                  <h1>
                     <span>BOOKBOOK</span>
                  </h1>
                  <b> <span> Explore the ideas throughout the world </span></b>
               </div>
            </div>
            <div class="content-form login isActive p-5 ps-4 pe-4 container">
               <form>
                  <label class="form-check-label mb-3 fs-2 fw-bold" for="exampleCheck1"
                     >Login</label
                  >
                  <div class="mb-3">
                     <input
                        type="email"
                        class="form-control p-3"
                        id="exampleInputEmail1"
                        placeholder="UserName"
                        aria-describedby="emailHelp" />
                  </div>
                  <div class="mb-3">
                     <input
                        type="password"
                        class="form-control p-3"
                        placeholder="Password"
                        id="exampleInputPassword1" />
                  </div>
                  <div class="d-flex justify-content-center gap-2">
                     <label class="form-check-label fw-lighter fst-italic" for="exampleCheck1"
                        >Forget Password</label
                     >
                     <span class="fw-lighter fw-bold">or</span>
                     <label
                        class="form-check-label mb-3 fw-lighter fst-italic label-sign-up"
                        for="exampleCheck1"
                        >Don't have an account?</label
                     >
                  </div>
                  <button class="btn btn-primary fw-bold btn-login">Login</button>
               </form>
            </div>
            <div class="content-form sign-up p-5 ps-4 pe-4 container">
               <form>
                  <label class="form-check-label mb-3 fs-2 fw-bold" for="exampleCheck1"
                     >Sign Up</label
                  >
                  <div class="mb-3 d-flex gap-3">
                     <input
                        type="password"
                        class="form-control p-3"
                        placeholder="Password"
                        id="exampleInputPassword" />
                     <input
                        type="text"
                        class="form-control p-3"
                        id="exampleInputComfirmPassword"
                        placeholder="Comfirm Password" />
                  </div>
                  <div class="mb-3 d-flex gap-3">
                     <input
                        type="text"
                        class="form-control p-3"
                        id="exampleInputFullName"
                        placeholder="Full Name" />
                  </div>
                  <div class="mb-3">
                     <input
                        type="text"
                        class="form-control p-3"
                        id="exampleInputuserName"
                        placeholder="User Name" />
                  </div>

                  <div class="mb-3 d-flex gap-3">
                     <input
                        type="date"
                        class="form-control p-3"
                        placeholder="Password"
                        id="exampleInputPassword" />
                     <div class="d-flex flex-column gap-2 justify-content-center">
                        <label class="form-check-label text-decoration-none" for="exampleCheck1"
                           >Gender</label
                        >
                        <div class="d-flex">
                           <div class="form-check">
                              <input
                                 class="form-check-input"
                                 type="radio"
                                 name="flexRadioDefault"
                                 id="flexRadioDefault1"
                                 checked />
                              <label class="form-check-label" for="flexRadioDefault1"> Male </label>
                           </div>
                           <div class="form-check">
                              <input
                                 class="form-check-input"
                                 type="radio"
                                 name="flexRadioDefault"
                                 id="flexRadioDefault2" />
                              <label class="form-check-label" for="flexRadioDefault2">
                                 Female
                              </label>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="mb-3 d-flex gap-3">
                     <input
                        type="email"
                        class="form-control p-3"
                        placeholder="Email"
                        id="exampleInputEmail" />
                     <input
                        type="text"
                        class="form-control p-3"
                        id="exampleInputuserCity"
                        placeholder="What city were you born in?" />
                  </div>
                  <div class="d-flex justify-content-center gap-2">
                     <label
                        class="form-check-label mb-3 fw-lighter fst-italic label-login"
                        for="exampleCheck1"
                        >Already have an account</label
                     >
                  </div>
                  <button class="btn btn-primary fw-bold btn-signup">Sign Up</button>
               </form>
            </div>
         </div>
      </div>
   </body>
   <script type="module" src="../build/bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"></script>
   <script type="module" src="../js/index.js"></script>
</html>
