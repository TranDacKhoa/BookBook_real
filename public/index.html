<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="website icon" type="png" href="../public/image/logo1.png" />
      <title>BookBook</title>

      <link href="../build/fontawesome-free-6.2.1-web/css/all.min.css" rel="stylesheet" />
      <link rel="stylesheet" href="../build/bootstrap-5.2.3-dist/css/bootstrap.min.css" />
      <link rel="stylesheet" href="../public/sass/css/styleIndex.css" />
   </head>
   <body>
      <div class="base-layout position-relative d-flex justify-content-center">
         <div class="header position-fixed top-0 w-100">
            <div class="header-container d-flex justify-content-around">
               <div class="header-left">
                  <div class="left-logo">
                     <img src="../public/image/logo1.png" alt="" />
                     <span><h5 class="fw-bold">BOOKBOOK</h5></span>
                  </div>
               </div>
               <div
                  class="header-center d-flex gap-3 justify-content-center align-items-center w-100">
                  <ul class="d-flex justify-content-center m-0 p-0 w-100 gap-4">
                     <li>
                        <a href="#home"><i class="fa-solid fa-house"></i></a>
                     </li>
                     <li>
                        <a href="#search"><i class="fa-solid fa-magnifying-glass"></i></a>
                     </li>
                     <li>
                        <a href="#store"><i class="fa-solid fa-store"></i></a>
                     </li>
                     <li>
                        <a href="#favourite"><i class="fa-solid fa-heart"></i></a>
                     </li>
                  </ul>
               </div>
               <div class="header-right d-flex justify-content-center align-items-center gap-4">
                  <div class="right-message">
                     <i class="fa-regular fa-comments"></i>
                  </div>
                  <div class="right-user">
                     <img src="../public/image/nguyen.png" alt="" />
                  </div>
               </div>
            </div>
         </div>
         <div class="content w-100 h-100 d-flex">
            <div class="content-left h-100 w-25"></div>
            <div class="content-right h-100 w-75"></div>
         </div>
         <div class="footer"></div>
      </div>
   </body>
   <script type="module" src="../build/bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"></script>
</html>
