<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/2f5a1f5d2b.js" crossorigin="anonymous"></script>

    </head>

    <body>
        <div class="container">
            <div class="main-container">
                <img id="cover-pic" src="./img/cover.jpg" alt="">
                <div class="form-container">

                    <form class="form" id="form-login">
                        <header>
                            <h2>Log in</h2>
                        </header>
                        <div class="form-group">
                            <label for="username">User name</label>
                            <input class="username" id="username" placeholder="eg. alex978" type="text"
                                maxlength="30" />
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle">
                                <div class="errorInfo">At least 6 characters including alphabet letters, numbers or _
                                    (underscore)
                                    and not begun with a digit.
                                </div>
                            </i>
                            <small>Error message</small>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input class="password" id="password" placeholder="Password" type="password" />
                            <i class="fas bx-error-circle error-icon"></i>
                            <i class="fas fa-check-circle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                            <small>Error message</small>
                        </div>

                        <input id="sumbmitBtn" type="submit" value="Login" />
                        <footer>
                            <div>or <a href="#"> Forgot password</a></div>
                            <div>Don't have an account? <a href="signup1.html"> Sign up</a></div>
                        </footer>


                    </form>


                </div>
            </div>
        </div>

        <script src="src/handle.js"></script>
    </body>

</html>
