<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BOOKBOOK</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/general.css" />
    <link rel="stylesheet" href="./css/navbar.css" />
    <link rel="stylesheet" href="./css/userscontent.css" />
    <link rel="stylesheet" href="./css/comments.css" />
    <link rel="stylesheet" href="./css/post.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>


    <!--Navbar-->
    <nav id="nav" class="nav">
        <div class="container d-flex align-items-center justify-content-between">
            <a href="./index.html" class="logo-link">
                <div class="divider"></div>
                <img alt="BOOKBOOK" class="nav_image" src="./assets/img/BOOKBOOK.png" />
            </a>
            <input class="search" autocapitalize="none" type="text" placeholder="Search" />



            <div>

                <!--market -->
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-shop"
                    viewBox="0 0 20 20">
                    <path clip-rule="evenodd"
                        d="M2.97 1.35A1 1 0 0 1 3.73 1h8.54a1 1 0 0 1 .76.35l2.609 3.044A1.5 1.5 0 0 1 16 5.37v.255a2.375 2.375 0 0 1-4.25 1.458A2.371 2.371 0 0 1 9.875 8 2.37 2.37 0 0 1 8 7.083 2.37 2.37 0 0 1 6.125 8a2.37 2.37 0 0 1-1.875-.917A2.375 2.375 0 0 1 0 5.625V5.37a1.5 1.5 0 0 1 .361-.976l2.61-3.045zm1.78 4.275a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 1 0 2.75 0V5.37a.5.5 0 0 0-.12-.325L12.27 2H3.73L1.12 5.045A.5.5 0 0 0 1 5.37v.255a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0zM1.5 8.5A.5.5 0 0 1 2 9v6h1v-5a1 1 0 0 1 1-1h3a1 1 0 0 1 1 1v5h6V9a.5.5 0 0 1 1 0v6h.5a.5.5 0 0 1 0 1H.5a.5.5 0 0 1 0-1H1V9a.5.5 0 0 1 .5-.5zM4 15h3v-5H4v5zm5-5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1v-3zm3 0h-2v3h2v-3z"
                        fill-rule="evenodd" />
                </svg>

                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-house"
                    viewBox="0 0 20 20">
                    <path clip-rule="evenodd"
                        d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5ZM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5 5 5Z"
                        fill-rule="evenodd" />
                </svg>

                <!--home-->
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                    class="bi bi-clipboard-plus" viewBox="0 0 20 20">
                    <path clip-rule="evenodd" fill-rule="evenodd"
                        d="M8 7a.5.5 0 0 1 .5.5V9H10a.5.5 0 0 1 0 1H8.5v1.5a.5.5 0 0 1-1 0V10H6a.5.5 0 0 1 0-1h1.5V7.5A.5.5 0 0 1 8 7z"
                        fill-rule="evenodd" />
                    <path clip-rule="evenodd"
                        d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"

                        fill-rule="evenodd" />
                </svg>

                <!--add_post-->
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-chat"
                    viewBox="0 0 20 20">
                    <path clip-rule="evenodd"
                        d="M2.678 11.894a1 1 0 0 1 .287.801 10.97 10.97 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8.06 8.06 0 0 0 8 14c3.996 0 7-2.807 7-6 0-3.192-3.004-6-7-6S1 4.808 1 8c0 1.468.617 2.83 1.678 3.894zm-.493 3.905a21.682 21.682 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a9.68 9.68 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105z"
                        fill-rule="evenodd" />
                </svg>

                <!--chat-->
                <a href="./profile.html">
                    <image src="assets\img\img.png" width="35" height=35></image>
                </a>

            </div>
        </div>
    </nav>


    <!--Section Content-->
    <section class="container container-top">
        <div class="row">

            <div class="col-7">
                <section class="comments-section">
                    <!--hinh anh bai viet-->
                    <section class="comments-content-wrapper">
                        <img class="comments-content" src="./assets/img/cat1.png" />
                    </section>
                </section>
            </div>

            <div class="col-5">
                <div class="wrapper">
                    <b>SELLING</b>
                    <div class="input-box">
                        <b>SELLING WHAT</b>
                        <div class="bookbook-area">
                            <span class="placeholder"></span>
                            <div class="input editable" contenteditable="true" spellcheck="false"></div>
                            <div class="input readonly" contenteditable="true" spellcheck="false"></div>
                        </div>
                        <b>DESCRIPTION ?</b>
                        <div class="bookbook-area">
                            <div class="input editable" contenteditable="true" spellcheck="false"></div>
                            <div class="input readonly" contenteditable="true" spellcheck="false"></div>
                        </div>
                        <b>MONEY $$</b>
                        <div class="bookbook-area">
                            <div class="input editable" contenteditable="true" spellcheck="false"></div>
                            <div class="input readonly" contenteditable="true" spellcheck="false"></div>
                        </div>
                        <div class="privacy">
                            <i class="fas fa-globe-asia"></i>
                            <span>Everyone can reply you</span>
                        </div>
                    </div>
                    <div class="bottom">
                        <ul class="icons">
                            <li><i class="far fa-file-image"></i></li>
                            <li><i class="fas fa-map-marker-alt"></i></li>
                            <li><i class="far fa-grin"></i></li>
                        </ul>
                        <div class="content">
                            <span class="counter"></span>
                            <button>Post</button>
                        </div>
                    </div>
                </div>
            </div>



        </div>
    </section>

    <!--Javascript-->
    <script src="./js/post.js"></script>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/autosize.min.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
